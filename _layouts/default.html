<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} {% endif %}{{ site.name }} â€“ {{ site.description }}</title>

    <link rel="icon" href="https://raw.githubusercontent.com/axialsprawl/axialsprawl.github.io/master/images/black_triangle_hi_Ywt_icon.ico" type="image/x-icon">
    
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Axial</a>
            <a href="{{ site.baseurl }}/values">Values</a>
            <a href="{{ site.baseurl }}/companies">Companies</a>
            
            <ul class="more-menu _menu-list -overlay-menu-title -grey-dark jq-more-menu js-hide-on-password-reset">
              <li>
                <a class="-relative-inline-block" href="{{ site.baseurl }}/about">About</a>
              </li>
              <li>
                <a class="-relative-inline-block" href="{{ site.baseurl }}/research">Research</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
